// MM Configs for changing various NTRs to use LqdHydrogen

// Extendable Nuclear Engine (Ark)
@PART[engineOnArm]
{
        
    @MODULE[ModuleEnginesFX]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 1.0  
        }
    !PROPELLANT[Oxidizer] {}
}