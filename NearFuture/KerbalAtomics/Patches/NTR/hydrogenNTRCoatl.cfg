// MM Configs for changing various NTRs to use LqdHydrogen
// CA-N Nuclear HT Engine (Coatl)
@PART[nuclearHTEngine]
{
        
    @MODULE[ModuleEngines]   
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 1.0  
        }
		!PROPELLANT[Oxidizer] {}
	}
}