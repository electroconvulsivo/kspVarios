// MM Configs for changing various NTRs to use LqdHydrogen
// C-RP5 "Eva" Nuclear-Thermal Rocket Motor (Tantares)
@PART[Castor_Nerva]
{
        
    @MODULE[ModuleEngines]   
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 1.0  
        }
    !PROPELLANT[Oxidizer] {}
	}
}