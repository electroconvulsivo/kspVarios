// MM Configs for changing various NTRs to use LqdHydrogen

// LV-Nc Atomic Rocket Motor (RLA) RLA_small_ntr
@PART[RLA_small_ntr] 
{
	@mass = 0.29
  @MODULE[ModuleEnginesFX]   {
     @PROPELLANT[LiquidFuel] 
     {
        @name = LqdHydrogen 
        @ratio = 1.0  
     }
	 !atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 775
			key = 1 175
			key = 2 0.001
		}
     
  }
}