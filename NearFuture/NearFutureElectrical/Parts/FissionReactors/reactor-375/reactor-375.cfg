// Near Future Electrical 0.6.1
// Fission Reactor - 3.75m
PART
{
	// --- general parameters ---
	name = reactor-375
	module = Part
	author = ChrisAdderley

	// --- asset parameters ---
	mesh = reactor-375.mu
	rescaleFactor = 1

	TechRequired = veryHeavyRocketry
	entryCost = 1240000
	
	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.9629021, 0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0.0, -0.8371854, 0, 0.0, -1.0, 0.0,3
	
	
	// --- editor parameters ---
	cost = 620000
	category = Electrical
	subcategory = 0
	title = MX-2 F.L.A.T. Fission Reactor
	manufacturer = Kerb Kastria Inc.
	description = The success of the advanced generators in the MX-L has allowed the manufacturers to refurbish old MX-1 cores and ship them again with an improved power generation section. The F.L.A.T. is efficient and reliable.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 5.4
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	bulkheadProfiles = size3
	
	// heat parameters
	emissiveConstant = 0.15
	heatConductivity = 0.005
	maxTemp = 1600
	thermalMassModifier = 2.0
	
	
	breakingForce = 200
	breakingTorque = 200
	
	MODULE
	{
		name = FissionReactor
		
		StartActionName = Start Reactor
		StopActionName = Deactivate Reactor
		 
		// Show or hide the staging icon
		UseStagingIcon = true
		// Force part activate on load 
		UseForcedActivation = true
		
		UseSpecializationBonus = false
		AutoShutdown = true
		DefaultShutoffTemp = 0.90
		
		// Heat to generate per S at max power
		HeatGeneration = 200000	
		// Above this temp, less power is generated
		NominalTemperature = 900
		// Above this temp, reactor takes damage
		CriticalTemperature = 1300
		// Amount of damage taken by core when over critical temp
		// %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
		CoreDamageRate = 0.005
		// Heat animation, plays when above nominal temp
		OverheatAnimation = Reactor_2MW_Heat
	
		// Base lifetime calculations off this resource
		FuelName = EnrichedUranium
		
		PowerCurve
		{
			key = 0 0 0 0
			key = 307.3983 163.379 1.620077 2.286659
			key = 900 4000
			key = 1260.976 4208.604 0.7080951 0.7080951
			key = 1596.748 5045.541 0 0
		}
		
		// Heating
		GeneratesHeat = false
		TemperatureModifier
		{
			key = 0 0 //200000		
		}		

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.00000600
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.00000600
			DumpExcess = false
			FlowMode = NO_FLOW
		}	
	}
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 900					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 2000				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 5000					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}

	MODULE
	{
		name = FissionGenerator
		PowerGeneration = 2000
		HeatUsed = 4000
	}

	RESOURCE
	{
		 name = ElectricCharge
		 amount = 2000
		 maxAmount = 2000
	}
	RESOURCE
	{
		 name = EnrichedUranium
		 amount = 320
		 maxAmount = 320
	}
	RESOURCE
	{
		 name = DepletedFuel
		 amount = 0
		 maxAmount = 320
	}
	MODULE
	{
		name = RadioactiveStorageContainer
		DangerousFuel = DepletedFuel
		SafeFuel = EnrichedUranium
		// What enginer level is needed to transfer the safe fuel
		EngineerLevelForSafe = 1
		// What enginer level is needed to transfer the dangerous fuel
		EngineerLevelForDangerous = 3
		// Max temp for transferring fuel into or out of the part
		MaxTempForTransfer = 400
		// kW of heat per unit of waste
		HeatFluxPerWasteUnit = 5
	}
}
