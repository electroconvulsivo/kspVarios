// Near Future Electrical 0.6.0
// Nuclear Recycler - 2.5m
PART
{
	name = nuclear-recycler-25
	module = Part
	author = Chris Adderley

	mesh = nuclear-recycler-25.mu
	scale = 1
	rescaleFactor = 1

	node_stack_top = 0.0, 1.186377, 0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.140034, 0, 0.0, -1.0, 0.0, 2


	TechRequired = advScienceTech
	entryCost = 360000

	cost = 390000
	category = Utility
	subcategory = 0
	title = Whirlijig Nuclear Reprocessor
	manufacturer = Kerb Kastria Inc.
	description = This centrifugal facility can both process Ore into Enriched Uranium and reprocess Depleted Fuel into Enriched Uranium or XenonGas. Both processes require a large amount of power and cooling capacity.
	attachRules = 1,1,1,0,0

	bulkheadProfiles = size2

	mass = 5.25
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	maxTemp = 1800
	breakingForce = 200
	breakingTorque = 200

	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Uranium Reprocessor
		 StartActionName = Start Reprocessing
		 StopActionName = Stop Reprocessing

		 AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 INPUT_RESOURCE
		 {
			ResourceName = DepletedFuel
			Ratio = 0.1
			FlowMode = NO_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 200
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = EnrichedUranium
			Ratio = 0.05
			DumpExcess = false
			FlowMode = NO_FLOW
		 }

	}
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Xenon Extractor
		 StartActionName = Start Xenon Extraction
		 StopActionName = Stop Xenon Extraction

		 AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 INPUT_RESOURCE
		 {
			ResourceName = DepletedFuel
			Ratio = 1.0
			FlowMode = NO_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 100
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = XenonGas
			Ratio = 1.0
			DumpExcess = false
		 }

	}
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Uranium Extractor
		 StartActionName = Start Uranium Extractor
		 StopActionName = Stop Uranium Extractor

		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 INPUT_RESOURCE
		 {
			ResourceName = Uraninite	//Ore
			Ratio = 1.0

  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 200
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = EnrichedUranium
			Ratio = 0.0001
			DumpExcess = false
			FlowMode = NO_FLOW
		 }

	}
	MODULE
	{
		name = ModuleAnimationGroup
		deployAnimationName = 
		activeAnimationName = MainRecycle
		moduleType = Converter
		autoDeploy = true
	}

	RESOURCE
	{
		name = EnrichedUranium
		amount = 0
		maxAmount = 320
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = 320
	}
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 4000				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 500					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	
	MODULE
	{
		name = RadioactiveStorageContainer
		DangerousFuel = DepletedFuel
		SafeFuel = EnrichedUranium
		// What enginer level is needed to transfer the safe fuel
		EngineerLevelForSafe = 1
		// What enginer level is needed to transfer the dangerous fuel
		EngineerLevelForDangerous = 3
		// Max temp for transferring fuel into or out of the part
		MaxTempForTransfer = 400
		// kW of heat per unit of waste
		HeatFluxPerWasteUnit = 5
	}

}
